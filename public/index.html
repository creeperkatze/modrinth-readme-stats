<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modrinth Embeds</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Ubuntu, sans-serif;
                background: #06060d;
                color: #b0bac5;
                min-height: 100vh;
                padding: 2.5rem 1.25rem;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 500;
            }

            .card {
                background: #101014;
                border-radius: 1rem;
                padding: 2.5rem;
                max-width: 1200px;
                width: 100%;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            }

            .card-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2.5rem;
            }

            h1 {
                color: #1bd96a;
                margin-bottom: 0.5rem;
                font-size: 2rem;
                font-weight: 800;
            }

            .subtitle {
                margin-bottom: 2rem;
                font-size: 0.875rem;
                opacity: 0.8;
            }

            .section {
                margin-bottom: 1.5rem;
            }

            .section h2 {
                color: #c4cfdd;
                font-size: 0.875rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            .right-panel {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .right-panel h2 {
                color: #c4cfdd;
                font-size: 1.125rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            input,
            select {
                width: 100%;
                padding: 0.625rem 0.75rem;
                background: #3c3c40;
                border: 2px solid transparent;
                border-radius: 0.75rem;
                color: #ecf9fb;
                font-size: 0.875rem;
                font-family: inherit;
                font-weight: 500;
                transition: border-color 0.1s;
            }

            input:focus,
            select:focus {
                outline: none;
                border-color: #1bd96a;
            }

            .preview-container,
            .markdown-output {
                background: #3c3c40;
                border: 1px solid #3a3a4a;
                border-radius: 0.75rem;
                display: flex;
                align-items: center;
            }

            .preview-container {
                padding: 1rem;
                min-height: 460px;
                justify-content: center;
            }

            .preview-container.empty,
            .markdown-output.empty {
                color: #929aa3;
            }

            .preview-container.empty {
                font-size: 0.875rem;
            }

            .preview-container img {
                max-width: 100%;
            }

            .markdown-output {
                padding: 0.75rem;
                font-family: ui-monospace, monospace;
                font-size: 0.75rem;
                word-break: break-all;
                color: #ecf9fb;
                min-height: 60px;
            }

            button {
                padding: 0.625rem 1rem;
                background: #1bd96a;
                color: #000;
                border: none;
                border-radius: 0.75rem;
                font-size: 0.875rem;
                font-weight: 600;
                cursor: pointer;
                transition: filter 0.2s;
            }

            button:hover {
                filter: brightness(110%);
            }

            button:disabled {
                background: #3c3c40;
                color: #b0bac5;
                opacity: 0.5;
                cursor: not-allowed;
            }

            .divider {
                margin: 1.5rem 0;
                border: 0;
                border-top: 1px solid #3a3a4a;
                position: relative;
            }

            .divider::after {
                content: 'OR';
                position: absolute;
                top: -0.625rem;
                left: 50%;
                transform: translateX(-50%);
                background: #101014;
                padding: 0 0.75rem;
                font-size: 0.75rem;
                color: #929aa3;
                font-weight: 600;
            }

            @media (max-width: 768px) {
                .card-content {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="card-content">
                <div class="left-panel">
                    <h1>Modrinth Embeds</h1>
                    <p class="subtitle">Generate embeddable cards and badges for Modrinth projects, users, organizations, and collections</p>

                    <div class="section">
                        <h2>Modrinth URL</h2>
                        <input type="text" id="modrinthUrl" placeholder="https://modrinth.com/mod/fabric-api" />
                    </div>

                    <hr class="divider" />

                    <div class="section">
                        <h2>Type</h2>
                        <select id="embedType">
                            <option value="card">Card</option>
                            <option value="badge">Badge</option>
                        </select>
                    </div>

                    <div class="section">
                        <h2>Target</h2>
                        <select id="targetType">
                            <option value="user">User</option>
                            <option value="project">Project</option>
                            <option value="organization">Organization</option>
                            <option value="collection">Collection</option>
                        </select>
                    </div>

                    <div class="section" id="badgeSection" style="display: none">
                        <h2>Badge Metric</h2>
                        <select id="badgeMetric">
                            <option value="downloads">Downloads</option>
                            <option value="followers">Followers</option>
                        </select>
                    </div>

                    <div class="section">
                        <h2>Value</h2>
                        <input type="text" id="identifier" placeholder="Enter username or project slug" />
                    </div>
                </div>

                <div class="right-panel">
                    <div>
                        <h2>Preview</h2>
                        <div class="preview-container empty" id="previewContainer">
                            <span id="previewPlaceholder">Your embed will appear here</span>
                            <a id="previewLink" href="" target="_blank" style="display: none">
                                <img id="previewImg" src="" alt="Preview" />
                            </a>
                        </div>
                    </div>

                    <div>
                        <h2>Markdown</h2>
                        <div class="markdown-output empty" id="markdownOutput">
                            <span id="markdownPlaceholder">Your markdown code will appear here</span>
                        </div>
                    </div>

                    <button class="copy-btn" onclick="copyUrl()" id="copyBtn" disabled>Copy</button>
                </div>
            </div>
        </div>

        <script>
            const modrinthUrl = document.getElementById("modrinthUrl");
            const embedType = document.getElementById("embedType");
            const targetType = document.getElementById("targetType");
            const badgeSection = document.getElementById("badgeSection");
            const badgeMetric = document.getElementById("badgeMetric");
            const identifier = document.getElementById("identifier");
            const previewContainer = document.getElementById("previewContainer");
            const previewPlaceholder = document.getElementById("previewPlaceholder");
            const previewLink = document.getElementById("previewLink");
            const previewImg = document.getElementById("previewImg");
            const markdownOutput = document.getElementById("markdownOutput");
            const markdownPlaceholder = document.getElementById("markdownPlaceholder");
            const copyBtn = document.getElementById("copyBtn");

            function parseModrinthUrl(url) {
                try {
                    const urlObj = new URL(url);
                    if (!urlObj.hostname.includes('modrinth.com')) return null;

                    const pathParts = urlObj.pathname.split('/').filter(p => p);
                    if (pathParts.length < 2) return null;

                    const type = pathParts[0];
                    const id = pathParts[1];

                    // Map URL types to our target types
                    const typeMap = {
                        "project": "project",
                        "mod": "project",
                        "modpack": "project",
                        "shader": "project",
                        "resourcepack": "project",
                        "datapack": "project",
                        "plugin": "project",
                        "user": "user",
                        "organization": "organization",
                        "collection": "collection"
                    };

                    const mappedType = typeMap[type];
                    if (!mappedType) return null;

                    return { type: mappedType, id };
                } catch {
                    return null;
                }
            }

            modrinthUrl.addEventListener('input', () => {
                const parsed = parseModrinthUrl(modrinthUrl.value.trim());
                if (parsed) {
                    targetType.value = parsed.type;
                    identifier.value = parsed.id;
                    updateUI();
                }
            });

            function updateBadgeOptions() {
                const isUserOrgOrCollection = ["user", "organization", "collection"].includes(targetType.value);
                badgeMetric.innerHTML = isUserOrgOrCollection
                    ? '<option value="downloads">Downloads</option><option value="followers">Followers</option><option value="projects">Projects</option>'
                    : '<option value="downloads">Downloads</option><option value="followers">Followers</option><option value="versions">Versions</option>';
            }

            function updateUI() {
                const placeholders = {
                    user: "Enter username or id",
                    project: "Enter project slug or id",
                    organization: "Enter organization slug or id",
                    collection: "Enter collection id"
                };
                identifier.placeholder = placeholders[targetType.value] || "";
                badgeSection.style.display = embedType.value === "badge" ? "block" : "none";
                updateBadgeOptions();
                generate();
            }

            async function generate() {
                const type = targetType.value;
                const identifierValue = identifier.value.trim();

                if (!identifierValue) {
                    previewContainer.classList.add("empty");
                    previewPlaceholder.style.display = "inline";
                    previewLink.style.display = "none";
                    markdownOutput.classList.add("empty");
                    markdownOutput.innerHTML = '<span id="markdownPlaceholder">Your markdown code will appear here</span>';
                    copyBtn.disabled = true;
                    return;
                }

                const url = embedType.value === "card"
                    ? `${window.location.origin}/${type}/${identifierValue}`
                    : `${window.location.origin}/${type}/${identifierValue}/${badgeMetric.value}`;
                const modrinthUrl = `https://modrinth.com/${type}/${identifierValue}`;

                markdownOutput.classList.remove("empty");
                markdownOutput.textContent = `[![${identifierValue}](${url})](${modrinthUrl})`;

                previewLink.href = modrinthUrl;
                previewContainer.classList.remove("empty");
                previewPlaceholder.style.display = "none";
                previewLink.style.display = "block";
                copyBtn.disabled = false;

                previewImg.src = `${url}?t=${Date.now()}`;
                previewImg.onload = async () => {
                    try {
                        const res = await fetch(`/meta/${type}/${encodeURIComponent(identifierValue)}`);
                        if (res.ok) {
                            const data = await res.json();
                            if (data?.name) {
                                markdownOutput.textContent = `[![${data.name}](${url})](${modrinthUrl})`;
                            }
                        }
                    } catch {}
                };
            }

            embedType.addEventListener("change", updateUI);
            targetType.addEventListener("change", updateUI);
            badgeMetric.addEventListener("change", generate);
            identifier.addEventListener("input", generate);

            function copyUrl() {
                const text = markdownOutput.textContent.trim();
                if (!text || text === "Your markdown code will appear here") return;

                navigator.clipboard.writeText(text).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = "Copied!";
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                });
            }

            updateUI();
        </script>
    </body>
</html>
